<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fd196d305a.js" crossorigin="anonymous"></script>
      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
      </script>
    <link rel="stylesheet" href="style.css">

  </head>


  <body>

    <nav class="navbar navbar-expand-lg navbar-dark nav" style="padding-top:0px;padding-bottom:0px;background-color: #191C24">
    <a class="navbar-brand" href="#"><img src="helogo.png" width="80" height="60" class="d-inline-block align-top" style="margin-left:1%" alt=""></a>
    </nav>

    <div class="main">



      <div class="container-fluid">
        <div class="row">
          <div class="col-sm col-6 col1">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <div class="colin">
              <p class="colp">Temperature</p>
              <h6 class="colh">20</h6>
            </div>
          </div>
          <div class="col-sm col-6 col2">
            <i class="fa-solid fa-wind"></i>
            <div class="colin">
              <p class="colp">Flow</p>
              <h6 class="colh">20</h6>
            </div>
          </div>
          <div class="col-sm col3">
            <i class="fa-solid fa-chart-line"></i>
            <div class="colin">
              <p class="colp">Pressure</p>
              <h6 class="colh">20</h6>
            </div>
          </div>
          <div class="col-sm col4">
            <i class="fa-solid fa-fire-flame-simple"></i>
            <div class="colin">
              <p class="colp">Carbon Cap</p>
              <h6 class="colh">20</h6>
            </div>
          </div>
          <div class="col-sm col5">
            <i class="fa-solid fa-lightbulb"></i>
            <div class="colin">
              <p class="colp">Total Energy</p>
              <h6 class="colh">20</h6>
            </div>
          </div>
          <div class="col-sm col6">
            <i class="fa-solid fa-bolt"></i>
            <div class="colin">
              <p class="colp">Avg Grid Volt</p>
              <h6 class="colh">20</h6>
            </div>
          </div>
          <div class="col-sm col7">
            <i class="fa-solid fa-battery-three-quarters"></i>
            <div class="colin">
              <p class="colp">Active Power</p>
              <h6 class="colh">20</h6>
            </div>
          </div>
        </div>
      </div>

      <div id="mychart" class="graph">
        <canvas id="myChart" style="width: 100%; max-width: 800px; text-align: center; display: block;" width="1000" height="500" class="chartjs-render-monitor"></canvas>
      </div>

      </div>


    <footer class="foot">
      <p class="fop">Â© Copyright 2023 HRIMTRON ENERGY</p>
    </footer>

    <script type="text/javascript">
    const xValues = [100,200,300,400,500,600,700,800,900,1000];

    new Chart("myChart", {
      type: "line",
      data: {
        labels: xValues,
        datasets: [{
          data: [860,1140,1060,1060,1070,1110,1330,2210,7830,2478],
          borderColor: "red",
          fill: false
        },{
          data: [1600,1700,1700,1900,2000,2700,4000,5000,6000,7000],
          borderColor: "green",
          fill: false
        },{
          data: [300,700,2000,5000,6000,4000,2000,1000,200,100],
          borderColor: "blue",
          fill: false
        }]
      },
      options: {
        legend: {display: false}
      }
    })
    </script>

  </body>


</html>
